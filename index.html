<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Complex-Form</title>
</head>
<body>
    <section class="option-first">
        <div class="option-first__container container">
            <h1 class="option-first__title">Continue entering data</h1>

            <form action="#" method="POST" class="option-first__form form">

                <span class="option-first__name">
                    <label class="form__label label">First Name
                        <input class="form__input input"
                            type="text"
                            placeholder="Pavel"
                            required
                            min-width="2"
                            max-width="20">
                    </label>
                    <label class="form__label label">Last Name
                        <input class="form__input input"
                            type="text"
                            placeholder="Tselyuko"
                            min-width="2"
                            max-width="20">
                    </label>
                </span>

                <span class="option-first__phone">
                    <label class="form__label label">Phone Number
                        <input class="form__input input"
                            type="tel"
                            placeholder="+1 (484) 2918858"
                            required
                            min-width="6"
                            max-width="20">
                    </label>
                </span>

                <span class="option-first__country">
                    <label class="form__label label">Country
                        <input class="form__input input"
                            type="text"
                            placeholder="USA"
                            required
                            min-width="2"
                            max-width="30">
                    </label>
                </span>

                <span class="option-first__city">
                    <label class="form__label label">City
                        <input class="form__input input"
                            type="text"
                            placeholder="New York"
                            required
                            min-width="2"
                            max-width="40">
                    </label>
                    <label class="form__label label">Street
                        <input class="form__input input"
                            type="text"
                            placeholder="Wall St"
                            min-width="2"
                            max-width="40">
                    </label>
                </span>

                <span class="option-first__gender gender">
                    <span class="gender__title">Legal Gender</span>
                        <span class="gender__wrp">
                            <span class="gender__radio radio">
                                <input type="radio" id="male" name="gender" value="value-1" checked>
                                <label for="male">Male</label>
                            </span>
                            <span class="gender__radio radio">
                                <input type="radio" id="famale" name="gender" value="value-2">
                                <label for="famale">Female</label>
                            </span>
                            <span class="gender__radio radio">
                                <input type="radio" id="other" name="gender" value="value-3">
                                <label for="other">Other</label>
                            </span>
                        </span>
                </span>

                <span class="option-first__notify messege">
                    <span class="messege__title">Notify me about...</span>
                    <span class="messege__wrp">
                        <span class="messege__radio radio">
                            <input type="radio" id="messege" name="messege" value="value-4"checked>
                            <label for="messege">All new messages</label>
                        </span>
                        <span class="messege__radio radio">
                            <input type="radio" id="direct" name="messege" value="value-5">
                            <label for="direct">Female</label>
                        </span>
                        <span class="messege__radio radio">
                            <input type="radio" id="nothing" name="messege" value="value-6">
                            <label for="nothing">Nothing</label>
                        </span>
                    </span>
                </span>

                <span class="option-first__checkbox checkbox">
                    <input id="c_1" class="checkbox__input" type="checkbox" value="1" name="checkbox">
                    <label for="c_1" class="checkbox__label"><span class="checkbox__text">Notify me about replies to threads Iâ€™m following</span></label>
                </span>
            
                <button type="submit" class="option-first__button button">Start Application</button>
            </form>
        </div>
    </section>
    
</body>
</html>
