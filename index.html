<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex-Form</title>
</head>
<body>
    <section class="option-first">
        <div class="option-first__container container">
            <h1 class="option-first__title">Continue entering data</h1>

            <form action="#" method="POST" class="option-first__form form">
                <span class="option-first__name">
                    <label class="form__label label">First Name
                        <input class="form__input input"
                            type="text"
                            placeholder=" "
                            required
                            min-width="2"
                            max-width="20">
                    </label>
                    <label class="form__label label">Last Name
                        <input class="form__input input"
                            type="text"
                            placeholder=" "
                            min-width="2"
                            max-width="20">
                    </label>
                </span>

                <span class="option-first__phone">
                    <label class="form__label label">Phone Number
                        <input class="form__input input"
                            type="tel"
                            placeholder=" "
                            required
                            min-width="6"
                            max-width="20">
                    </label>
                </span>

                <span class="option-first__country">
                    <label class="form__label label">Country
                        <input class="form__input input"
                            type="text"
                            placeholder=" "
                            required
                            min-width="2"
                            max-width="30">
                    </label>
                </span>

                <span class="option-first__city">
                    <label class="form__label label">City
                        <input class="form__input input"
                            type="text"
                            placeholder=" "
                            required
                            min-width="2"
                            max-width="40">
                    </label>
                    <label class="form__label label">Street
                        <input class="form__input input"
                            type="text"
                            placeholder=" "
                            min-width="2"
                            max-width="40">
                    </label>
                </span>

                <span class="option-first__gender gender">
                    <span class="gender__title">Legal Gender</span>
                        <span class="gender__wrp">
                            <span class="gender__radio radio">
                                <input class="radio__input" type="radio" id="male" name="gender" value="value-1" checked>
                                <label class="radio__item" for="male"><span class="radio__text">Male</span></label>
                            </span>
                            <span class="gender__radio radio">
                                <input class="radio__input" type="radio" id="famale" name="gender" value="value-2">
                                <label class="radio__item" for="famale"><span class="radio__text">Female</span></label>
                            </span>
                            <span class="gender__radio radio">
                                <input class="radio__input" type="radio" id="other" name="gender" value="value-3">
                                <label class="radio__item" for="other"><span class="radio__text">Other</span></label>
                            </span>
                        </span>
                </span>

                <span class="option-first__notify message">
                    <span class="message__title">Notify me about...</span>
                    <span class="message__wrp">
                        <span class="message__radio radio">
                            <input class="radio__input" type="radio" id="message" name="message" value="value-4"checked>
                            <label  class="radio__item" for="message"><span class="radio__text">All new messages</span></label>
                        </span>
                        <span class="message__radio radio">
                            <input class="radio__input" type="radio" id="direct" name="message" value="value-5">
                            <label class="radio__item" for="direct"><span class="radio__text">Female</span></label>
                        </span>
                        <span class="message__radio radio">
                            <input class="radio__input" type="radio" id="nothing" name="message" value="value-6">
                            <label class="radio__item" for="nothing"><span class="radio__text">Nothing</span></label>
                        </span>
                    </span>
                </span>

                <span class="option-first__checkbox checkbox">
                    <input id="c_1" class="checkbox__input" type="checkbox" value="1" name="checkbox">
                    <label for="c_1" class="checkbox__label">
                            <svg class="checkbox__icon" width="8" height="6" viewBox="0 0 9 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.56818 4.99024L0.912046 3.3341C0.72591 3.14796 0.425228 3.14796 0.239092 3.3341C0.0529551 3.52024 0.0529551 3.82092 0.239092 4.00706L2.23409 6.00206C2.42023 6.18819 2.72091 6.18819 2.90705 6.00206L7.95659 0.95251C8.14273 0.766374 8.14273 0.465692 7.95659 0.279556C7.77046 0.0934195 7.46977 0.0934195 7.28364 0.279556L2.56818 4.99024Z" fill="white"/>
                                </svg>
                        <span class="checkbox__text">Notify me about replies to threads Iâ€™m following</span>
                    </label>
                </span>
            
                <button type="submit" class="option-first__button button">Start Application</button>
            </form>
        </div>
    </section>
    
</body>
</html>
